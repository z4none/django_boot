{% load i18n %}
<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul>
  {% for choice in choices %}
  <li{% if choice.selected %} class="selected" {% endif %}>
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}" {% if choice.selected %}
      class="badge badge-primary" {% endif %}>{{ choice.display }}</a></li>
    {% endfor %}
</ul>
